<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ğŸ‡ 3D ã‚¦ãƒå¨˜ãƒ¬ãƒ¼ã‚¹ã‚²ãƒ¼ãƒ  ğŸ‡</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="score">ã‚¹ã‚³ã‚¢: <span id="score">0</span>ç‚¹</span>
                </div>
                <div class="stat-item">
                    <span class="race-count">ãƒ¬ãƒ¼ã‚¹å›æ•°: <span id="raceCount">0</span></span>

        </div>

        <div class="viewport">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="control-panel">
            <div id="setupPhase">
                <h2 class="phase-title">ãƒ¬ãƒ¼ã‚¹ã®äººæ•°ã‚’é¸ã‚“ã§ã­ï¼</h2>
                <div class="player-count-selection">
                    <button class="count-button" onclick="setupRace(2)">2äºº</button>
                    <button class="count-button" onclick="setupRace(3)">3äºº</button>
                    <button class="count-button" onclick="setupRace(4)">4äºº</button>
                </div>
            </div>

            <div id="bettingPhase" class="betting-phase" style="display: none;">
                <h2 class="phase-title">ã©ã®ã‚¦ãƒå¨˜ãŒå‹ã¤ã‹äºˆæƒ³ã—ã‚ˆã†ï¼</h2>
                <div class="horse-selection" id="horseSelection">
                    </div>
                <button class="start-button" onclick="startRace()">ğŸš€ ãƒ¬ãƒ¼ã‚¹é–‹å§‹ï¼</button>
            </div>

            <div id="racingPhase" class="racing-phase" style="display: none;">
                <h2>ğŸ ãƒ¬ãƒ¼ã‚¹ä¸­... ğŸ</h2>
                <div class="prediction">ã‚ãªãŸã®äºˆæƒ³: <span id="selectedHorseName"></span></div>
            </div>

            <div id="resultPhase" class="result-phase" style="display: none;">
                <h2>ğŸ† ãƒ¬ãƒ¼ã‚¹çµæœ ğŸ†</h2>
                <div class="winner-announcement">å„ªå‹: <span id="winnerName"></span>ï¼</div>
                <div class="celebration">ğŸ‰</div>
                
                <div id="resultMessage" class="result-message">
                    <div class="result-title"></div>
                    <div class="points"></div>
                </div>
                
                <button class="reset-button" onclick="resetGame()">ğŸ”„ ã‚‚ã†ä¸€åº¦ãƒ¬ãƒ¼ã‚¹</button>
            </div>
        </div>
    </div>

    <script>
        // --- å¤‰æ›´ç‚¹: ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ã«é–¢ã™ã‚‹å¤‰æ•°ã‚’æ›´æ–° ---
        let gameState = 'setup'; // åˆæœŸçŠ¶æ…‹ã‚’ 'setup' (äººæ•°é¸æŠ) ã«å¤‰æ›´
        let selectedHorse = null;
        let winner = null;
        let score = 0;
        let raceCount = 0;
        
        let numHorses = 0; // ãƒ¬ãƒ¼ã‚¹ã«å‚åŠ ã™ã‚‹ã‚¦ãƒå¨˜ã®æ•°
        let raceProgress = []; // äººæ•°ã«å¿œã˜ã¦é…åˆ—ã®ã‚µã‚¤ã‚ºãŒå¤‰ã‚ã‚‹
        let speeds = [];       // äººæ•°ã«å¿œã˜ã¦é…åˆ—ã®ã‚µã‚¤ã‚ºãŒå¤‰ã‚ã‚‹

        // Three.jsé–¢é€£
        let scene, camera, renderer, characters = [];
        let animationId;

        // --- å¤‰æ›´ç‚¹: ã‚¦ãƒå¨˜ã®ãƒ‡ãƒ¼ã‚¿ã‚’4ä½“ã«å¢—ã‚„ã™ ---
        const allHorses = [
            { id: 0, name: 'ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¹ã‚¿ãƒ¼' },
            { id: 1, name: 'ã‚µãƒ³ãƒ€ãƒ¼ãƒœãƒ«ãƒˆ' },
            { id: 2, name: 'ã‚´ãƒ¼ãƒ«ãƒ‡ãƒ³ã‚¦ã‚£ãƒ³ã‚°' },
            { id: 3, name: 'ãƒ ãƒ¼ãƒ³ã‚¦ã‚©ãƒ¼ã‚«ãƒ¼' } // 4ä½“ç›®ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’è¿½åŠ 
        ];
        let currentHorses = []; // ç¾åœ¨ã®ãƒ¬ãƒ¼ã‚¹ã«å‚åŠ ã™ã‚‹ã‚¦ãƒå¨˜ã®ãƒªã‚¹ãƒˆ

        const TRACK_LENGTH = 20;
        const FINISH_LINE = 18;
        const MAX_HORSES = 4; // ä½œæˆã™ã‚‹ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®æœ€å¤§æ•°

        // åˆæœŸåŒ–
        function init() {
            const canvas = document.getElementById('gameCanvas');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(-5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // --- å¤‰æ›´ç‚¹: ãƒˆãƒ©ãƒƒã‚¯ã®å¹…ã‚’ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼æ•°ã«åˆã‚ã›ã¦èª¿æ•´ ---
            const trackWidth = MAX_HORSES * 2;
            const trackGeometry = new THREE.PlaneGeometry(trackWidth, TRACK_LENGTH);
            const trackMaterial = new THREE.MeshLambertMaterial({ color: 0x6B8E23 });
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.rotation.x = -Math.PI / 2;
            track.receiveShadow = true;
            scene.add(track);

            const startLineGeometry = new THREE.BoxGeometry(trackWidth, 0.02, 0.1);
            const startLineMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const startLine = new THREE.Mesh(startLineGeometry, startLineMaterial);
            startLine.position.set(0, 0.01, -TRACK_LENGTH/2 + 1);
            scene.add(startLine);

            const finishLineGeometry = new THREE.BoxGeometry(trackWidth, 0.02, 0.1);
            const finishLineMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const finishLine = new THREE.Mesh(finishLineGeometry, finishLineMaterial);
            finishLine.position.set(0, 0.01, TRACK_LENGTH/2 - 1);
            scene.add(finishLine);

            // --- å¤‰æ›´ç‚¹: æœ€åˆã«æœ€å¤§æ•°ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’ç”Ÿæˆã—ã¦ãŠã ---
            // æ³¨æ„: character1.png, character2.png, character3.png, character4.png ã®ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ãŒå¿…è¦ã§ã™ã€‚
            // ã‚‚ã—ç”»åƒãŒãªã„å ´åˆã¯ã€æ—¢å­˜ã®ç”»åƒã‚’ã‚³ãƒ”ãƒ¼ã—ã¦åå‰ã‚’å¤‰æ›´ã—ã¦ãã ã•ã„ã€‚
            const textureLoader = new THREE.TextureLoader();
            for (let i = 0; i < MAX_HORSES; i++) {
                const texture = textureLoader.load(`character${i + 1}.png`, 
                    () => {}, undefined, 
                    (err) => { console.error(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—: character${i + 1}.png`); }
                );
                const planeGeometry = new THREE.PlaneGeometry(1.2, 1.8);
                const planeMaterial = new THREE.MeshLambertMaterial({
                    map: texture, transparent: true, side: THREE.DoubleSide
                });
                const characterPlane = new THREE.Mesh(planeGeometry, planeMaterial);
                characterPlane.castShadow = true;
                characterPlane.visible = false; // æœ€åˆã¯éè¡¨ç¤ºã«ã—ã¦ãŠã
                characters.push(characterPlane);
                scene.add(characterPlane);
            }
        }

        // --- è¿½åŠ : ãƒ¬ãƒ¼ã‚¹ã®äººæ•°ãŒæ±ºå®šã—ãŸæ™‚ã®å‡¦ç† ---
        function setupRace(count) {
            numHorses = count;
            currentHorses = allHorses.slice(0, numHorses); // å‚åŠ ã™ã‚‹ã‚¦ãƒå¨˜ã‚’æ±ºå®š
            gameState = 'betting';
            
            // UIã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('setupPhase').style.display = 'none';
            document.getElementById('bettingPhase').style.display = 'block';

            generateHorseSelection();
            resetCharacters();
        }

        // --- è¿½åŠ : äºˆæƒ³ã™ã‚‹ã‚¦ãƒå¨˜ã®ã‚«ãƒ¼ãƒ‰ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹é–¢æ•° ---
        function generateHorseSelection() {
            const selectionDiv = document.getElementById('horseSelection');
            selectionDiv.innerHTML = ''; // ä¸­èº«ã‚’ä¸€åº¦ç©ºã«ã™ã‚‹

            currentHorses.forEach((horse, index) => {
                const card = document.createElement('div');
                card.className = 'horse-card';
                card.dataset.horse = index;
                card.innerHTML = `
                    <div class="horse-emoji">ğŸƒâ€â™€ï¸</div>
                    <div class="horse-name">${horse.name}</div>
                    <div class="horse-lane">ãƒ¬ãƒ¼ãƒ³ ${index + 1}</div>
                `;
                card.addEventListener('click', () => {
                    // ä»–ã®ã‚«ãƒ¼ãƒ‰ã®é¸æŠçŠ¶æ…‹ã‚’è§£é™¤
                    document.querySelectorAll('.horse-card').forEach(c => c.classList.remove('selected'));
                    // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚«ãƒ¼ãƒ‰ã‚’é¸æŠçŠ¶æ…‹ã«ã™ã‚‹
                    card.classList.add('selected');
                    selectedHorse = index;
                });
                selectionDiv.appendChild(card);
            });
        }
        
        // --- è¿½åŠ : 3Dã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®ä½ç½®ã¨è¡¨ç¤º/éè¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹é–¢æ•° ---
        function resetCharacters() {
            characters.forEach((character, index) => {
                if (index < numHorses) {
                    character.visible = true;
                    // ãƒ¬ãƒ¼ãƒ³ã®ä½ç½®ã‚’è¨ˆç®—ï¼ˆãƒˆãƒ©ãƒƒã‚¯ã®ä¸­å¤®ã«å‡ç­‰ã«é…ç½®ï¼‰
                    const lanePositionX = (index - (numHorses - 1) / 2) * 2;
                    character.position.set(lanePositionX, 0.9, -TRACK_LENGTH / 2 + 1);
                } else {
                    character.visible = false; // ä½¿ã‚ãªã„ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã¯éè¡¨ç¤º
                }
            });
        }
        
        // --- å¤‰æ›´: `setupEventListeners` ã¯ä¸è¦ã«ãªã£ãŸã®ã§å‰Šé™¤ ---
        // (ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã¯å‹•çš„ã«ç”Ÿæˆã•ã‚Œã‚‹ã‚«ãƒ¼ãƒ‰ã«ç›´æ¥è¨­å®šã™ã‚‹ãŸã‚)

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (gameState === 'racing') {
                characters.forEach((character, index) => {
                    if (index < numHorses) { // ãƒ¬ãƒ¼ã‚¹å‚åŠ ä¸­ã®ã‚­ãƒ£ãƒ©ã®ã¿å‹•ã‹ã™
                        const time = Date.now() * 0.01;
                        character.rotation.y = Math.sin(time + index * 2) * 0.1;
                    }
                });
            }

            characters.forEach((character, index) => {
                if (index < numHorses) {
                    const startZ = -TRACK_LENGTH/2 + 1;
                    const targetZ = startZ + raceProgress[index];
                    character.position.z = THREE.MathUtils.lerp(character.position.z, targetZ, 0.1);
                }
            });

            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            }
        }

        function startRace() {
            if (selectedHorse === null) {
                alert('äºˆæƒ³ã™ã‚‹ã‚¦ãƒå¨˜ã‚’é¸ã‚“ã§ãã ã•ã„ï¼');
                return;
            }

            gameState = 'racing';
            // --- å¤‰æ›´ç‚¹: é…åˆ—ã‚’å‚åŠ äººæ•°ã«åˆã‚ã›ã¦åˆæœŸåŒ– ---
            raceProgress = new Array(numHorses).fill(0);
            speeds = new Array(numHorses).fill(0);
            winner = null;

            document.getElementById('bettingPhase').style.display = 'none';
            document.getElementById('racingPhase').style.display = 'block';
            document.getElementById('selectedHorseName').textContent = currentHorses[selectedHorse].name;

            const raceInterval = setInterval(() => {
                speeds = speeds.map(() => Math.random() * 0.25 + 0.05);
                
                raceProgress = raceProgress.map((progress, index) => 
                    Math.min(FINISH_LINE, progress + speeds[index])
                );

                const finished = raceProgress.findIndex(progress => progress >= FINISH_LINE);
                if (finished !== -1) {
                    clearInterval(raceInterval);
                    winner = finished;
                    gameState = 'finished';
                    
                    if (finished === selectedHorse) {
                        score += 10;
                    }
                    raceCount++;
                    
                    updateUI();
                    showResult();
                }
            }, 100);
        }

        function showResult() {
            document.getElementById('racingPhase').style.display = 'none';
            document.getElementById('resultPhase').style.display = 'block';
            document.getElementById('winnerName').textContent = currentHorses[winner].name;
            
            const resultMessage = document.getElementById('resultMessage');
            const resultTitle = resultMessage.querySelector('.result-title');
            const points = resultMessage.querySelector('.points');
            
            if (selectedHorse === winner) {
                resultMessage.className = 'result-message success';
                resultTitle.textContent = 'ğŸ‰ äºˆæƒ³çš„ä¸­ï¼ ğŸ‰';
                points.textContent = '+10ãƒã‚¤ãƒ³ãƒˆç²å¾—ï¼';
            } else {
                resultMessage.className = 'result-message failure';
                resultTitle.textContent = 'ğŸ˜… äºˆæƒ³å¤–ã‚Œ...';
                points.textContent = `ã‚ãªãŸã®äºˆæƒ³: ${currentHorses[selectedHorse].name}`;
            }
        }

        // --- å¤‰æ›´ç‚¹: é–¢æ•°åã‚’ `resetGame` ã«å¤‰æ›´ã—ã€äººæ•°é¸æŠç”»é¢ã«æˆ»ã™å‡¦ç†ã‚’è¿½åŠ  ---
        function resetGame() {
            gameState = 'setup'; // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ã‚’äººæ•°é¸æŠã«æˆ»ã™
            selectedHorse = null;
            winner = null;
            numHorses = 0;
            currentHorses = [];
            
            // å…¨ã¦ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’éè¡¨ç¤ºã«æˆ»ã™
            characters.forEach(character => {
                character.visible = false;
            });
            
            // UIã‚’åˆæœŸçŠ¶æ…‹ï¼ˆäººæ•°é¸æŠç”»é¢ï¼‰ã«æˆ»ã™
            document.getElementById('resultPhase').style.display = 'none';
            document.getElementById('bettingPhase').style.display = 'none';
            document.getElementById('racingPhase').style.display = 'none';
            document.getElementById('setupPhase').style.display = 'block';
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('raceCount').textContent = raceCount;
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        window.addEventListener('load', () => {
            init();
            animate();
            window.addEventListener('resize', onWindowResize);
        });
    </script>
